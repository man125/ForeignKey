<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{aController.listar()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Rut"/>
                        </f:facet>
                        <h:outputText value="#{item.rut}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Apellido"/>
                        </f:facet>
                        <h:outputText value="#{item.apellido}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CodigoCurso"/>
                        </f:facet>
                        <h:outputText value="#{item.codigoCurso.nombre}"/>
                    </h:column>
                    
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Opciones"/>
                        </f:facet>
                         <h:commandButton value="eliminar" action="#{aController.delete(item)}" />
                    </h:column>
                    
                </h:dataTable>
                <h:link value="new alumn" outcome="addos" />
            </h:form>
        </f:view>

    </h:body>
</html>
